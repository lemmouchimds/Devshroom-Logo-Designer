<body>
    <div class="container mt-5 mb-4">
        <div class="row justify-content-center g-3">
            <!-- Wallpaper controls group -->
            <div class="col-12 col-md-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text">Wallpaper</span>
                    <input type="color" class="form-control form-control-color" id="wallpaper-color" value="#3EB6A8">
                    <button class="btn btn-outline-primary" id="toggle-wallpaper">
                        <i class="bi bi-image"></i>
                    </button>
                    <button id="flip" class="btn btn-outline-success"><i class="bi bi-arrow-left-right"></i></button>
                </div>
            </div>

            <!-- Logo controls group -->
            <div class="col-12 col-md-6">
                <div class="input-group flex-wrap">
                    <span class="input-group-text">Logo</span>
                    <input type="color" class="form-control form-control-color" id="color" value="#B22222">
                    <button id="toggle-text" class="btn btn-outline-danger">
                        <i class="bi bi-type"></i>
                    </button>
                    <button id="Download" class="btn btn-outline-primary">
                        <i class="bi bi-download"></i>
                    </button>
                </div>
            </div>
            
            <div class="col-12 col-md-6 ml-md-3 mr-md-3 mb-4">
                <div class="input-group flex-wrap">
                    <span class="input-group-text">Character</span>
                    <input type="text" class="form-control" id="ascii" value="U" maxlength="1">
                    <button id="Toggle" class="btn btn-outline-success">
                        <i class="bi bi-circle-fill"></i>
                    </button>
            </div>
        </div>
    </div>

    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }

        svg {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            width: 50%;
            height: auto; 
        }
    </style>
